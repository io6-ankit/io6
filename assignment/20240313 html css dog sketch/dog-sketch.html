<!DOCTYPE html>
<html>
  <head>
    <title>Dog sketch</title>
    <style>
      * {
        margin: auto;
        padding: auto;
      }
      .main {
        height: 100vh;
        width: 100%;
        background-color: yellow;
        position: relative;
        .head {
          height: 120px;
          width: 60px;
          /* border: 1px solid black; */
          margin: 20% 50%;
          position: absolute;
          border-top-left-radius: 30px;
          border-top-right-radius: 30px;
          background-color: rgb(101, 65, 7);
          border-bottom-right-radius: 20px;
          z-index: 9;
        }
        .eye-brow {
          height: 3px;
          width: 45px;
          /* border: 1px solid black; */
          position: absolute;
          top: 45%;
          left: 51%;
          background-color: black;
          z-index: 9;
        }
        .eye-1 {
          height: 10px;
          width: 20px;
          /* border: 1px solid black; */
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 20px;
          position: absolute;
          top: 45.5%;
          left: 51%;
          background-color: white;
          z-index: 9;
        }
        .eye-2 {
          height: 10px;
          width: 20px;
          /* border: 1px solid black; */
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 20px;
          position: absolute;
          top: 45.5%;
          left: 52.5%;
          background-color: white;
          z-index: 9;
        }
        .lense-1 {
          height: 5px;
          width: 5px;
          /* border: 1px solid black; */
          border-radius: 50px;
          position: absolute;
          top: 45.7%;
          left: 51.5%;
          background-color: black;
          z-index: 9;
        }
        .lense-2 {
          height: 5px;
          width: 5px;
          /* border: 1px solid black; */
          border-radius: 50px;
          position: absolute;
          top: 45.7%;
          left: 53%;
          background-color: black;
          z-index: 9;
        }
        .mouth {
          height: 2px;
          width: 20px;
          border: 10px solid burlywood;
          position: absolute;
          top: 50%;
          left: 51.2%;
          border-radius: 20px;
          background-color: white;
          z-index: 9;
        }
        .nose-1 {
          height: 10px;
          width: 10px;
          border: 6px solid rgb(208, 83, 45);
          position: absolute;
          top: 48%;
          left: 51.3%;
          border-radius: 50px;
          background-color: rgb(129, 43, 43);
          z-index: 9;
        }
        .nose-2 {
          height: 10px;
          width: 10px;
          border: 6px solid rgb(208, 83, 45);
          position: absolute;
          top: 48%;
          left: 52.3%;
          border-radius: 50px;
          background-color: rgb(129, 43, 43);
          z-index: 9;
        }
        .ear-1 {
          height: 10px;
          width: 10px;
          border: 6px solid rgb(101, 65, 7);
          position: absolute;
          top: 44%;
          left: 49%;
          border-radius: 50px;
          background-color: rgb(96, 11, 11);
        }
        .ear-2 {
          height: 15px;
          width: 9px;
          /* border: 1px solid black; */
          position: absolute;
          top: 44.5%;
          left: 53.7%;
          border-top-right-radius: 50px;
          border-bottom-right-radius: 40px;
          background-color: rgb(101, 65, 7);
        }
        .heir-1 {
          height: 17px;
          width: 8px;
          /* border: 1px solid black; */
          position: absolute;
          top: 40.5%;
          left: 52.1%;
          border-top-left-radius: 30px;
          background-color: rgb(101, 65, 7);
        }
        .heir-2 {
          height: 11px;
          width: 8px;
          /* border: 1px solid black; */
          position: absolute;
          top: 41%;
          left: 51.5%;
          border-top-left-radius: 30px;
          background-color: rgb(101, 65, 7);
          z-index: 9;
        }
        .stomuch {
          height: 50px;
          width: 100px;
          /* border: 1px solid black; */
          position: absolute;
          top: 50.8%;
          left: 43.4%;
          background-color: rgb(101, 65, 7);
          border-top-left-radius: 30px;
          border-bottom-left-radius: 30px;
          z-index: 9;
        }
        .leg-1 {
          height: 90px;
          width: 40px;
          /* border: 1px solid black; */
          position: absolute;
          top: 50%;
          left: 48%;
          border-top-left-radius: 20px;
          border-top-right-radius: 10px;
          border-bottom-right-radius: 20px;
          background-color: rgb(153, 113, 47);
          z-index: 9;
        }
        .leg-2 {
          height: 90px;
          width: 40px;
          /* border: 1px solid black; */
          position: absolute;
          top: 50%;
          left: 52%;
          border-top-left-radius: 20px;
          border-top-right-radius: 10px;
          border-bottom-right-radius: 20px;
          background-color: rgb(69, 41, 11);
          z-index: 7;
        }
        .nails {
          height: 10px;
          width: 20px;
          /* border: 1px solid black; */
          position: absolute;
          top: 61%;
          left: 51%;
          border-bottom-left-radius: 20px;
          background-color: rgb(69, 41, 11);
        }
        .leg-3 {
          height: 30px;
          width: 13px;
          /* border: 1px solid black; */
          position: absolute;
          top: 57.7%;
          left: 45%;
          background-color: rgb(153, 113, 47);
          z-index: 9;
        }
        .leg-4 {
          height: 30px;
          width: 5px;
          /* border: 1px solid black; */
          position: absolute;
          top: 57.7%;
          left: 45.8%;
          background-color: rgb(69, 41, 11);
          z-index: 9;
        }
        .ask-1 {
          height: 10px;
          width: 40px;
          border-top: 7px solid rgb(69, 41, 11);
          border-bottom: 7px solid rgb(69, 41, 11);
          border-left: 7px solid rgb(69, 41, 11);
          position: absolute;
          top: 55%;
          left: 40.6%;
          border-top-left-radius: 20px;
          border-bottom-left-radius: 20px;
        }
        .ask-2 {
          height: 10px;
          width: 40px;
          border-top: 7px solid rgb(69, 41, 11);
          border-bottom: 7px solid rgb(69, 41, 11);
          border-right: 7px solid rgb(69, 41, 11);
          position: absolute;
          top: 57%;
          left: 41%;
          border-top-right-radius: 20px;
          border-bottom-right-radius: 20px;
        }
        .ask-3 {
          height: 6.5px;
          width: 40px;
          /* border: 1px solid black; */
          position: absolute;
          top: 59.2%;
          left: 38.6%;
          background-color: rgb(69, 41, 11);
        }
        .road {
          height: 20px;
          width: 220px;
          /* border: 1px solid black; */
          position: absolute;
          top: 61%;
          left: 42%;
          border-top-left-radius: 20px;
          border-top-right-radius: 20px;
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 20px;
          background-color: orange;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="head"></div>
      <div class="eye-brow"></div>
      <div class="eye-1"></div>
      <div class="eye-2"></div>
      <div class="lense-1"></div>
      <div class="lense-2"></div>
      <div class="mouth"></div>
      <div class="nose-1"></div>
      <div class="nose-2"></div>
      <div class="ear-1"></div>
      <div class="ear-2"></div>
      <div class="heir-1"></div>
      <div class="heir-2"></div>
      <div class="stomuch"></div>
      <div class="leg-1"></div>
      <div class="leg-2"></div>
      <div class="nails"></div>
      <div class="leg-3"></div>
      <div class="leg-4"></div>
      <div class="ask-1"></div>
      <div class="ask-2"></div>
      <div class="ask-3"></div>
      <div class="road"></div>
    </div>
  </body>
</html>
