<!DOCTYPE html>
<html>
  <head>
    <title>registration form</title>
    <link rel="stylesheet" href="02 registration form.css" />
  </head>
  <body>
    <div class="parent">
      <h1 class="form">BASIC HTML FORM</h1>

      <fieldset class="first-property">
        <legend>Name</legend>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" /><br /><br />
      </fieldset>
      <fieldset class="second-property">
        <legend>Other Question</legend>
        <label for="drink">Choose a drink:</label><br />
        <input type="radio" id="coffee" name="coffee" />
        <label for="coffee">Coffee</label><br />
        <input type="radio" id="tea" name="tea" />
        <label for="tea">Tea</label><br />
        <input type="radio" id="chocolate" name="chocolate" />
        <label for="chocolate">Chocolate</label><br /><br />
        <label for="drink">What ice cream do you like?</label><br />
        <input type="checkbox" id="chocolate" name="chocolate" />
        <label for="chocolate">Chocolate</label><br />
        <input type="checkbox" id="chocolate" name="chocolate" />
        <label for="chocolate">Chocolate Pudding</label><br />
        <input type="checkbox" id="chocolate" name="chocolate" />
        <label for="chocolate">Chocolate Peanut Butter</label><br />
        <input type="checkbox" id="vanilla" name="vanilla" />
        <label for="vanilla">Vanilla</label><br />
        <input type="checkbox" id="strawberry" name="strawberry" />
        <label for="strawberry">Strawberry</label><br /><br />
        <label for="drink">Select a College:</label><br />
        <select name="College" id="College">
          <option value="A.I.T.Inter College">A.I.T.Inter College</option>
          <option value="R.D.Inter College">R.D.Inter College</option>
          <option value="S.S.B.Inter College">S.S.B.Inter College</option>
          <br /><br /></select
        ><br /><br />
        <label for="comment">Please Provides Comments:</label><br />

        <textarea id="comment"></textarea><br />
      </fieldset>
      <button class="button">submit</button>
    </div>
  </body>
</html>
