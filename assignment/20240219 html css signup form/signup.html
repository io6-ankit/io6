<!DOCTYPE html>
<html>
  <head>
    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="parent">
      <div class="company"><h2 class="title">Your Company</h2></div>
      <div class="company-2">
        <h3 class="title-2">
          Sign Up for Our Newsletter
          <!-- <h5 class="title-2"> -->
        </h3>
        <span class="title-3">
          <h5 class="title-4">
            Fill out your information below to be signed up for our informative
            newsletter
          </h5>
        </span>
      </div>
      <div class="top">
        <div class="parent-2">
          <h3 class="a">First Name</h3>

          <h3 class="c">Last Name</h3>
        </div>
        <div class="parent-3">
          <input class="search-1" placeholder="First Name" />
          <input class="search-2" placeholder="Last Name" />
        </div>
        <h3 class="e">Email Address</h3>
        <input class="search-3" placeholder="Email Address" />
        <h3 class="f">Company Name</h3>
        <input class="search-4" placeholder="Company Name" />
        <h4 class="g">Add me to your mailing list</h4>
        <div class="parent-4">
          <button class="button"></button>
          <p>
            I agree to receive E-mails from your campany and your terms and
            conditions
          </p>
        </div>
        <div class="parent-5">
          <button class="button-2">Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
