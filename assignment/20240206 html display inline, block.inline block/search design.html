<!DOCTYPE html>
<html>
  <head>
    <title>search form design</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <form>
        <h1>find everything near you</h1>
        <div class="form-box">
          <input
            type="text"
            class="search-find business"
            placeholder="business,services.."
          />

          <input
            type="text"
            class="search-find location"
            placeholder="location"
          />
          <button class="search-btn" type="button"
        </div>
      </form>
    </div>
  </body>
</html>
