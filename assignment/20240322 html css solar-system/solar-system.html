<!DOCTYPE html>
<html>
  <head>
    <title>solar-system</title>
    <style>
      body {
        background-image: url(./night-sky.jpg);
      }

      .first-circle {
        height: 850px;
        width: 850px;
        border: 1px solid black;
        border-radius: 50%;
        margin: 5px 250px;
        position: relative;
        animation-name: neptune;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }
      @keyframes neptune {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .neptune {
        height: 50px;
        width: 50px;
        position: absolute;
        left: 250px;
        border-radius: 50%;
      }
      .second-circle {
        height: 750px;
        width: 750px;
        border: 1px solid black;
        border-radius: 50%;
        position: absolute;

        left: 309px;
        top: 56px;
        animation-name: uranus;
        animation-duration: 15s;
        animation-iteration-count: infinite;
      }
      @keyframes uranus {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .uranus {
        height: 40px;
        width: 40px;
        /* border-radius: 60%; */
        position: absolute;
        top: 485px;
        /* border-radius: 50%; */
      }
      .third-circle {
        height: 650px;
        width: 650px;
        border: 1px solid black;
        border-radius: 50%;
        position: absolute;
        top: 100px;
        left: 360px;

        animation-duration: 20s;
        animation-iteration-count: infinite;
      }
      @keyframes saturn {

        }
        to {
          transform: rotate(360deg);
        }
      }
      .saturn {
        height: 40px;
        width: 40px;
        position: absolute;

        top: 40px;
        left: 500px;
      }

        position: absolute;

        animation-iteration-count: infinite;
      }
      @keyframes jupiter {
