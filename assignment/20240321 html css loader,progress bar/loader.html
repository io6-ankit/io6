<!DOCTYPE html>
<html>
  <head>
    <title>loader</title>
    <style>
      .middle-circle {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        border: 110px solid rgb(203, 203, 203);
        animation-name: loader;
        animation-duration: 3s;
        animation-iteration-count: 5;
        margin: 5% auto;
        position: relative;
      }
      .round-circle {
        height: 80px;
        width: 80px;
        /* border: 1px solid black; */
        border-radius: 50%;
        background-color: rgb(239, 49, 83);
        position: absolute;
        right: 200px;
      }
      @keyframes loader {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="middle-circle">
      <div class="round-circle"></div>
    </div>
  </body>
</html>
