<!DOCTYPE html>
<html>
  <head>
    <title>progress bar</title>
    <style>
      body {
        background-color: rgb(96, 96, 190);
      }
      .progress-container {
        height: 50px;
        width: 50%;
        border: 1px solid black;
        border-radius: 50px;
        margin: 15% auto;
        display: flex;
        align-items: center;
        background-color: rgb(52, 109, 165);
      }
      .progress-bar {
        height: 40px;
        width: 5%;
        border: 1px solid black;
        background-color: red;
        border-radius: 50px;
        animation-name: progress;
        animation-duration: 2s;
      }
      @keyframes progress {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </body>
</html>
