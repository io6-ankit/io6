<!DOCTYPE html>
<html>
  <head>
    <title>simple interest program</title>
  </head>
  <body>
    <script>
      var p = prompt("enter the p number");
      var r = prompt("enter the r number");
      var t = prompt("enter the t number");
      var si = (p * r * t) / 100;
      document.write(si);
    </script>
  </body>
</html>
