<!DOCTYPE html>
<html>
  <head>
    <title>Average of those 10 number</title>
  </head>
  <body>
    <script>
      var n1, n2, n3, n4, n5, n6, n7, n8, n9, n10, avg;
      n1 = prompt("enter the 1st number");
      n2 = prompt("enter the 2nd number");
      n3 = prompt("enter the 3rd number");
      n4 = prompt("enter the 4th number");
      n5 = prompt("enter the 5th number");
      n6 = prompt("enter the 6th number");
      n7 = prompt("enter the 7th number");
      n8 = prompt("enter the 8th number");
      n9 = prompt("enter the 9th number");
      n10 = prompt("enter the 10th number");
      avg = (n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10) / 10;
      document.write("Average=" + avg);
    </script>
  </body>
</html>
