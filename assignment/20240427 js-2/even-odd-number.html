<!DOCTYPE html>
<html>
  <head>
    <title>even and odd number</title>
  </head>
  <body>
    <script>
      let number = prompt("enter the number");
      if (number % 2 == 0) {
        document.write("The number is even");
      } else {
        document.write("The number is odd");
      }
    </script>
  </body>
</html>
