<!DOCTYPE html>
<html>
  <head>
    <title>print the number 1 to 50</title>
  </head>
  <body>
    <script>
      let i = 20;
      let j = 1;
      for (i = 20; i <= 30; i++) {
        for (j = 1; j <= 10; j++) {
          console.log(` ${i} x ${j}`, i * j);
        }
      }
    </script>
  </body>
</html>
