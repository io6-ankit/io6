<!DOCTYPE html>
<html>
  <head>
    <title>leap year</title>
  </head>
  <body>
    <script>
      let num = Number(prompt("enter the number"));
      if (num % 4 === 0) {
        document.write("year is leap year");
      } else {
        document.write("year is not leap year");
      }
    </script>
  </body>
</html>
