<!DOCTYPE html>
<html>
  <head>
    <title>even and odd number</title>
  </head>
  <body>
    <script>
      // let i = 1;
      for (let i = 1; i <= 20; i = i + 2) {
        for (let j = 1; j <= 10; j++) {
          // console.log(`even and odd number ${i}x${j}`, i * j);
          document.write(`<br/>Odd number table ${i}x${j}=`, i * j);
        }
      }
      // let a = 2;
      for (let a = 2; a <= 20; a = a + 2) {
        for (let b = 1; b <= 10; b++) {
          document.write(`<br/>Even number table ${a}x${b}=`, a * b);
        }
      }
    </script>
  </body>
</html>
