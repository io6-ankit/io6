<!DOCTYPE html>
<html>
  <head>
    <title>temperechar</title>
  </head>
  <body>
    <script>
      let t = Number(prompt("enter the number"));
      let v = Number(prompt("enter the number"));
      const wef = (35.74 + 6215 * t + (0.4275 * t - 35.75) * v) ^ 0.16;
      console.log("temperature=", t);
      console.log("wind velocity=", v);
      console.log("wind chill factor=", wef);
    </script>
  </body>
</html>
