<!DOCTYPE html>
<html>
  <head>
    <title>check the youngest</title>
  </head>
  <body>
    <script>
      let a1 = Number(prompt("enter the ram age"));
      let a2 = Number(prompt("enter the shyam age"));
      let a3 = Number(prompt("enter the ajay age"));
      if (a1 > a2 && a1 > a3) {
        console.log("ram is youngest");
      } else if (a2 > a1 && a2 > a3) {
        console.log("shyam is youngest");
      } else if (a3 > a1 && a3 > a2) {
        console.log("ajay is youngest");
      } else {
        console.log("ram,shyam and ajay is same age");
      }
    </script>
  </body>
</html>
