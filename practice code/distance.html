<!DOCTYPE html>
<html>
  <head>
    <title>distance</title>
  </head>
  <body>
    <script>
      let l1 = Number(prompt("enter the l1 number"));
      console.log(l1);
      const l2 = 2;
      console.log(l2);
      let g1 = Number(prompt("enter the g1 number"));
      if (g1 <= 360) {
        console.log("g1=", g1);
      } else {
        console.log("enter the correct number");
      }
      let g2 = Number(prompt("enter the g2 number"));
      if (g2 <= 360) {
        console.log("g2=", g2);
      } else {
        console.log("enter the correct number");
      }
      const d =
        (3963 * cos) ^
        -1(sin * l1 * sin * l2 + cos * l1 * cos * l2 * cos(g2 - g1));
      console.log("distance in nautical miles=", d);
    </script>
  </body>
</html>
