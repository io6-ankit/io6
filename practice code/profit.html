<!DOCTYPE html>
<html>
  <head>
    <title>profit or loss</title>
  </head>
  <body>
    <script>
      let c = Number(prompt("enter the number"));
      let s = Number(prompt("enter the number"));
      if (c < s) {
        console.log("profit");
        let p = s - c;
        console.log(p);
      } else {
        console.log("loss");
        let l = c - s;
        console.log(l);
      }
    </script>
  </body>
</html>
